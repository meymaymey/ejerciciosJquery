
<!DOCTYPE html>

    <script type= "text/javascript">

        $(document).ready(function(){
            $("#boton1").click(function(){
                $(this).fadeOut("slow"); 
            });
            $("#boton2").click(function(){
                $(this).fadeOut("slow"); 
            }); 
        
        }); 
    </script>
    
    <body>
        <h1>Crea un documento con dos tag div, dentro de cada uno de los cuales 
            debe haber un botón para esconder dichos tag.</h1>

        <div id="boton1">
            <button>Boton escóndeme</button>
        </div>

        <div id="boton2">
            <button>Boton escóndeme</button>
        </div>
        
    </body>
