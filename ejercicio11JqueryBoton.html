
<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Ejercicio 11 con Jquery</title>
    <link real="stylesheet" type="text" href="/exemples/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src= "http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style type="text/css">

        label{
            display: block;
            margin: 5px 0;
        }
        label span{
            display: none;
        }
        label span{
            display: none;
        }

    </style>
    
    <script type= "text/javascript">

        $(document).ready(function(){
            $("#boton1").click(function(){
                $(this).fadeOut("slow"); 
            });
            $("#boton2").click(function(){
                $(this).fadeOut("slow"); 
            }); 
        
        }); 
    </script>
    
    <body>
        <h1>Crea un documento con un botón, tal que al clickarlo como gestor de vento, agrege la opacidad de tres elementos div mediante el método fadeIn(). 
            El primer fadeIn() ejecútalo sin parámetros, el segundo de manera lenta y el tercero en tres milisegundos.</h1>

        <div id="boton1">
            <button>Botón escóndeme</button>
        </div>

        <div id="boton2">
            <button>Botón escóndeme</button>
        </div>
        
    </body>

</html>
