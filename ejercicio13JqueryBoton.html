
<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Ejercicio 13 con Jquery</title>
    <link real="stylesheet" type="text" href="/exemples/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src= "http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style type="text/css">
    
        h1{ color: rgb(44, 29, 58);
        font-family: 10px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    

       div{
           background: rgb(22, 21, 21);
           color: white;
           text-align: center;
       }

    </style>
    
    <script type= "text/javascript">

        $(document).ready(function(){
            $("#a").show(); //los div al iniciar la pagina no están
            $("#b").hide();
            $("#c").hide();
            $("#a").click(function(){ //al pinchar en div id="a" sale b
                $("#b").fadeIn("slow");
                $("#c").fadeIn(3);
            });
        
        }); 
    </script>
    
    <body>
        <h1>13. Crea un documento con dos capas, tal que al clickar sobre la primera se despliege hacia abajo la segunda mediante el método slideDown().</h1>

        <div id="a">Hola</div>
        <div id="b">Hola</div>
        <div id="c">Hola</div>

       
    </body>

</html>
