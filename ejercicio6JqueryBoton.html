
<!DOCTYPE html>
<html>

    <title>Ejercicio 6 con Jquery</title>
    <link real="stylesheet" type="text" href="/exemples/css/style.css">
        <script src= "http://code.jquery.com/jquery-1.12.4.min.js"></script>

    
    <script type= "text/javascript">

        $(document).ready(function(){
            $(".ocultar").dblclick(function(){
                $(this).slideUp(); 
            });
        });

    </script>
    
    <body>
        <h1>Clicar dos veces</h1>
        <p class="ocultar">Crear un documento con un párrafo, el cuál se oculte al clicar dos veces sobre él</p>
        
       
       
    </body>
