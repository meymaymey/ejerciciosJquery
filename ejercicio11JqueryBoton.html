
<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Ejercicio 11 con Jquery</title>
    <link real="stylesheet" type="text" href="/exemples/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src= "http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style type="text/css">
    
        h1{ color: rgb(44, 29, 58);
        font-family: 10px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    

       div{
           background: rgb(22, 21, 21);
           color: white;
           text-align: center;
       }

    </style>
    
    <script type= "text/javascript">

        $(document).ready(function(){
            $("#boton1").click(function(){
                $("#a").fadeOut(); 
                $("#b").fadeOut("slow");
                $("#c").fadeOut(3);
            });
        
        }); 
    </script>
    
    <body>
        <h1>Crea un documento con un botón, tal que al clickarlo como gestor de vento, agrege la opacidad de tres elementos div mediante el método fadeIn(). 
            El primer fadeIn() ejecútalo sin parámetros, el segundo de manera lenta y el tercero en tres milisegundos.</h1>

        <div id="a">Hola</div>
        <div id="b">Hola</div>
        <div id="c">Hola</div>

         <button id="boton1">CLICK</button>
       
        
    </body>

</html>
